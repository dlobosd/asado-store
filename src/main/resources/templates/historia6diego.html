<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Estilos CSS B√°sicos */
        body {

            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        .contenedor-pago {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Secci√≥n de M√©todos de Pago (Radios/Tabs) */
        .metodos-pago-selector {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .metodo-opcion {
            display: block;
            margin-bottom: 15px;
            font-size: 1.1em;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        
        .metodo-opcion:hover {
            background-color: #f4f4f4;
        }

        .metodo-opcion input[type="radio"] {
            margin-right: 10px;
        }

        /* Estilos del Formulario de Tarjeta */
        .formulario-tarjeta label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .formulario-tarjeta input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .grupo-inline {
            display: flex;
            gap: 20px;
        }

        .grupo-inline > div {
            flex: 1;
        }

        .total-a-pagar {
            text-align: right;
            font-size: 1.5em;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
            padding-top: 15px;
            border-top: 1px dashed #ccc;
        }

        .boton-pagar {
            width: 100%;
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .boton-pagar:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <nav style="padding: 15px; background-color: #333; margin-bottom: 20px; width: 100%;">
        <div style="max-width: 1200px; margin: auto;">
            <a href="/catalogo" style="color: white; margin-right: 15px; text-decoration: none;">üõí Cat√°logo</a>
            <a href="/carrito" style="color: white; margin-right: 15px; text-decoration: none;">üõçÔ∏è Carrito</a>

        </div>
    </div>
</body>
</html>
